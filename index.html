<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Kayıt Formu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #c8ff00 0%, #2529fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 400;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }
        .info-tooltip {
            display: none;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: #007bff;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
        }
        .form-group:hover .info-tooltip {
            display: block;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="register.php" method="post" id="registerForm">
            <h2>Kullanıcı Kayıt Formu</h2>
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> İsim</label>
                <input type="text" id="name" name="name" required>
                <div class="info-tooltip">İsim giriniz</div>
            </div>
            <div class="form-group">
                <label for="surname"><i class="fas fa-user-tag"></i> Soyisim</label>
                <input type="text" id="surname" name="surname" required>
                <div class="info-tooltip">Soyisim giriniz</div>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> E-posta</label>
                <input type="email" id="email" name="email" required>
                <div class="info-tooltip">E-posta adresinizi giriniz</div>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Şifre</label>
                <input type="password" id="password" name="password" required>
                <div class="info-tooltip">En az 8 karakterden oluşan bir şifre giriniz</div>
            </div>
            <div class="form-group">
                <label for="confirm_password"><i class="fas fa-lock"></i> Şifreyi Onayla</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <div class="info-tooltip">Şifrenizi tekrar giriniz</div>
            </div>
            <div class="form-group">
                <label for="dob"><i class="fas fa-calendar"></i> Doğum Tarihi</label>
                <input type="date" id="dob" name="dob" required>
                <div class="info-tooltip">Doğum tarihinizi seçiniz</div>
            </div>
            <div class="form-group">
                <label for="gender"><i class="fas fa-venus-mars"></i> Cinsiyet</label>
                <select id="gender" name="gender" required>
                    <option value="male">Erkek</option>
                    <option value="female">Kadın</option>
                </select>
                <div class="info-tooltip">Cinsiyetinizi seçiniz</div>
            </div>
            <div class="form-group">
                <button type="submit">Kayıt Ol</button>
            </div>
        </form>
    </div>
</body>
</html>
